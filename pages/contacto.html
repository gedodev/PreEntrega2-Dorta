    </header>
    <main>
        <div class="title-orange">
            <h1> CONTACTO </h1>
        </div>
        <div class="contact">
            <section class="contact__banner--container">
                <div class="contact__banner">
                    <h1>CONT√ÅCTANOS:</h1>
                </div>
            </section>
            <section class="contact__form">
                <form action="" method="get">
                    <div class="contact__form--name-container form-container">
                        <label for="name">Nombre:</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="contact__form--surname-container form-container">
                        <label for="surname">Apellido:</label>
                        <input type="text" name="surname" id="surname" required>
                    </div>
                    <div class="contact__form--mail-container form-container">
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="contact__form--phone-container form-container">
                        <label for="phone">Telefono:</label>
                        <input type="tel" name="phone" id="phone" required>
                    </div>
                    <div class="contact__form--message-container form-container">
                        <label for="message">Mensaje</label>
                        <textarea name="message" rows="3" cols="33" placeholder="Escribe aqui tu mensaje..."></textarea>
                    </div>
                    <div class="contact__form--submit-container">
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <section class="footer footer--left">
            <ul class="footer__ul">

        </section>
        <section class="footer footer--right">
            <ul class="footer__ul">
                <li class="li--right">
                    <span>Veganico 2023</span>
                </li>
                <li class="li--right copyright">
                    <img src="../img/copy.png" alt="logo-instagram" class="footer__logo--right">
                </li>
            </ul>
        </section>
    </footer>
