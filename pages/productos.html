<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conoce nuestros productos, el asado, el chori y la morci" >
    <meta name="keywords" content="VEGANICO, VEGANO, PARRILLA, VEGAN, VEGGIE, CHORIZO, ASADO, MORCILLA" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/styles.css">
    <title>Veganico</title>
</head>
<body>
    <header> 
        <nav class=""> 
            <ul class="nav-ul">
                <li class="link">
                    <a href="../index.html"><img src="../img/veganico-logo-150x150.jpg" alt="Logo Veganico 2 hojas. 1 Verde y otra Naranja y abajo la palabra VEGANICO"></a>
                </li>
                <li class="link link-title">
                    <a href="./productos.html">Productos</a>
                </li>
                <li class="link link-title">
                    <a href="./puntos_de_venta.html">Puntos de venta</a>
                </li>
                <li class="link link-title">
                    <a href="./nosotros.html">Nosotros</a>
                </li>
                <li class="link link-title" name="Contacto">
                    <a href="./contacto.html">Contacto</a>
                </li>
                <li class="link link-title mobile-hamburguer">
                    <a class="navbar-hamburguer" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"
                        aria-label="Toggle navigation">
                        <img src="../img/menu-organge.png" alt="menu 3 barras naranjas">
                    </a>
                </li>
            </ul>
            <div class="container-fluid">
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-body">
                        <ul class="navbar-nav pe-3">
                            <li class="nav-item">
                                <a href="./productos.html">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a href="./puntos_de_venta.html">Puntos de venta</a>
                            </li>
                            <li class="nav-item">
                                <a href="./nosotros.html">Nosotros</a>
                            </li>
                            <li class="nav-item" name="Contacto">
                                <a href="./contacto.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

    </header>
    <main>
        <div class="title-orange">
            <h1> NUESTROS PRODUCTOS </h1>
        </div>
        <!-- #== Chivito ==# -->
        <article class="product product--chivitos">
            <section class="product__img--name">
                <div>CHIVITOS</div>
            </section>
            <section class="product__img--picture">
                <div class="img-container"></div>
                <div class="name-container-mobile">CHIVITOS</div>
            </section>
        </article>
         <!-- #== Chori ==# -->
        <article class="product product--choris">
            <section class="product__img--name">
                <div>CHORIS</div>
            </section>
            <section class="product__img--picture">
                <div class="img-container"></div>
                <div class="name-container-mobile">CHORIS</div>
            </section>
        </article>
        <!-- #== Otro ==# -->
        <article class="product product--otro">
            <section class="product__img--name">
                <div>OTRO</div>
            </section>
            <section class="product__img--picture">
                <div class="img-container"></div>
                <div class="name-container-mobile">ASADO</div>
            </section>
        </article>
    </main>
    <footer>
        <section class="footer footer--left">
            <ul class="footer__ul">
                <li class="li--left">
                    <a href="https://www.facebook.com/VEGANIC0/" target="_blank"><img src="../img/fb-logo-2.png"
                            alt="logo-facebook" class="footer__logo--left"></a>
                </li>
                <li class="li--left">
                    <a href="https://www.facebook.com/VEGANIC0/" target="_blank"><img src="../img/ig-logo.svg"
                            alt="logo-instagram" class="footer__logo--left"></a>
                </li>
            </ul>
        </section>
        <section class="footer footer--right">
            <ul class="footer__ul">
                <li class="li--right">
                    <span>Veganico 2023</span>
                </li>
                <li class="li--right copyright">
                    <img src="../img/copy.png" alt="logo-instagram" class="footer__logo--right">
                </li>
            </ul>
        </section>
    </footer>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
