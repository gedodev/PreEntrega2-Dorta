<!DOCTYPE html>

    <header>
        <nav>
            <ul class="nav-ul">
                <li class="link">
                    <a href="./index.html"><img src="./img/veganico-logo-150x150.jpg" alt="Logo Veganico 2 hojas. 1 Verde y otra Naranja y abajo la palabra VEGANICO"></a>
                </li>
                <li class="link link-title">
                    <a href="./pages/productos.html">Productos</a>
                </li>
                <li class="link link-title">

                <li class="link link-title">
                    <a href="./pages/nosotros.html">Nosotros</a>
                </li>
                <li class="link link-title" name="Contacto">
                    <a href="./pages/contacto.html">Contacto</a>
                </li>
                <li class="link link-title mobile-hamburguer">
                    <a class="navbar-hamburguer" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"
                        aria-label="Toggle navigation">
                        <img src="./img/menu-organge.png" alt="menu 3 barras naranjas">
                    </a>
                </li>
            </ul>
            <div class="container-fluid">
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-body">
                        <ul class="navbar-nav pe-3">
                            <li class="nav-item">
                                <a href="./pages/productos.html">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a href="./pages/puntos_de_venta.html">Puntos de venta</a>

                            </li>

                                <a href="./pages/contacto.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

    </header>
    <main>
        <div class="title-orange">
            <h1> RENOVANDO TRADICIONES </h1>
        </div>
        <section class="carrousel wi--all index-grid">
            <div class="carrousel__img-container carrousel__img-container--left">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./img/asado.jpg" class="d-block w-100" alt="Asado vegano sobre parrilla. Un cuchilo lo pincha y atras fuego.">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/chivi.jpg" class="d-block w-100" alt="Chivito vegano de perfil, al pan, con tomate, cebolla, palta y queso cheddar vegano. Al fondo se ven aceitunos y otros dips con otras cosas. ">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/chori.jpg" class="d-block w-100" alt="Chori vegano de frente, al pan, con lechuga verde y morada crespa, tomate, morrones, y alguien lo esta agarrando se ve la persona detras.">
                        </div>
                    </div>
                </div>
            </div>
            <div class="carrousel__img-container carrousel__img-container--right">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./img/picada.jpg" class="d-block w-100" alt="Una tabla con picada vista desde arriba, con papas en el medio choris, morcis y asado en los costados">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/brochete.jpg" class="d-block w-100" alt="Una brochete que tiene asado, chorzi, morci, morron, cebolla, y atras un fondo verde de hojas.">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/chirs-morcis.jpg" class="d-block w-100" alt="chorizos y morcillas cortados a la mitad, puestos unos encimas sobre otros con un fondo amarronado.">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="title title--mobile">
            <h1 class="title__h1">RENOVANDO TRADICIONES</h1>
        </div>
        <div class="mobile-background">
            <img src="./img/brochete.jpg" class="d-block w-100" alt="Una brochete que tiene asado, chorzi, morci, morron, cebolla, y atras un fondo verde de hojas.">
        </div>

    <footer>
        <section class="footer footer--left">
            <ul class="footer__ul">
                <li class="li--left">
                    <a href="https://www.facebook.com/VEGANIC0/" target="_blank"><img src="./img/fb-logo-2.png"

                </li>
                <li class="li--left">
                    <a href="https://www.facebook.com/VEGANIC0/" target="_blank"><img src="./img/ig-logo.svg"
                            alt="logo-instagram" class="footer__logo--left ig"></a>
                </li>
            </ul>
        </section>
        <section class="footer footer--right">
            <ul class="footer__ul">
                <li class="li--right">
                    <span>Veganico 2023</span>
                </li>
                <li class="li--right copyright">
                    <img src="./img/copy.png" alt="logo-instagram" class="footer__logo--right">
                </li>
            </ul>
        </section>
    </footer>
